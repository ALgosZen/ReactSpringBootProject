#db configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3309/smartdb
spring.datasource.username=appuser
spring.datasource.password=passwd
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# spring security defaults overrider
spring.security.user.name=admin
#spring.security.user.password={bcrypt}encryptedPassword
spring.security.user.password=passwd

# 401 unauth error workaround
security.basic.enable=false
security.ignored=/**
